{% extends 'main.html' %} 
{% load static %} 
    
    
    
    {% block header %}

    {% endblock header %} 
    
    
    {% block content %}

            <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Daily Task</h1>                      
            <a class="btn btn-primary" id="addTask" href="{% url 'create-task' user.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> New Task</a>
            <!-- <button > New Task</button> -->
        </div>

        

        <form class="user" method="POST" > 
            {% csrf_token %}
            <div class="form-group">
                <label class="custom-control-label1" for="task-priority">Title</label>
                <input class="form-control" name="title" id="taskTitle" aria-describedby="taskname" required placeholder="Task 1">
            </div>
            <div class="form-group">
                <label class="custom-control-label1" for="task-priority">Description</label>
                <textarea class="form-control" name="description" id="taskDescription" required placeholder="Some description..."></textarea>
            </div>
            <div class="form-group">
                <label class="custom-control-label1" for="task-priority">Priority</label>
                <select class="form-control" name="priority" id="taskPriority" required>
                    <option value="">Select...</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Important">Important</option>
                    <option value="Normal">Normal</option>
                </select>
            </div>

            {% if error %}
            <div class="form-group">
                <div class="custom-control custom-checkbox small">
                    <label style="color:red" >{{ error }}</label>
                </div>
            </div>
            {% endif %}



            <button type="submit" class="btn btn-primary btn-user btn-block"> Add Task </button>
            <hr>
    
        </form> 

    {% endblock content %} 
    
    
    
    {% block footerjs %}

    {% endblock footerjs %}
